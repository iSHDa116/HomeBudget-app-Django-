{% extends 'base.html' %}

{% block title %}アカウント作成{% endblock title %}

{% block h1 %}アカウント作成{% endblock h1 %}


{% block content %}

<form method="post" class="m-4 p-4 bg-light border border-success rounded form form-group">
{% csrf_token %}
    <input class="form-control my-4" type="text" name="username" id="username" placeholder="ユーザー名">

    <input class="form-control mt-4" type="password" name="password1" id="pass" placeholder="パスワード">
    <input class="form-control mt-4" type="password" name="password2" id="pass" placeholder="パスワード(確認用)">
    <small class="mb-2 d-block text-start">※8文字以上</small>
    
    {% if form.errors %}
        <span class="mb-2 small text-danger d-block text-start">ユーザーIDかパスワードを打ち直してください</span>
    {% endif %}

    <button type="submit" class="btn btn-success">登録</button>
</form>

{% endblock content %}
