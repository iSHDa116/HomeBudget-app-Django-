{% extends 'base.html' %}

{% block title %}ログインページ{% endblock title %}
    

{% block h1 %}ログイン{% endblock h1 %}

<form method="post" class="p-4m-4bg-light border border-success rounded form group"></form>
    {% csrf_token %}
        
        {% for error in form.errors.values %}
            {{error}}
        {% endfor %}
        
        <label for="">ユーザー</label>
        <input name="username" class="form-control">
        <label for="">パスワード</label>
        <input type="password" name="password" class="form-control">
        <button type="submit" class="btn btn-success mt-4">ログイン</button>
