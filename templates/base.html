{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" >
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header>
    <nav class="navbar navbar-dark bg-success sticky-top">
        <div class="nav-bar d-flex flex-row">
            {% if request.user.is_authenticated %}
            <a class="nav-link mx-3 text-light" href="{% url 'homebudget:index' %}" >ホーム</a>
            <a class="nav-link mx-3 text-light" href="{% url 'homebudget:history' %}" >履歴</a>
            <a class="nav-link mx-3 text-light" href="{% url 'homebudget:create' %}" >作成</a>
            {% endif %}
        </div>

        <div class="nav-bar d-flex flex-row">
            
            {% if request.user.is_authenticated %}
                <label class="text-light" for="">ユーザー：{{request.user.username}}</label>
                <form method="POST" action="{% url 'accounts:logout' %}">
                    {% csrf_token %}
                    <button class="text-light nav-link mx-3" type="submit">ログアウト</button>
                </form>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="text-light nav-link mx-3">ログイン</a>
                <a href="{% url 'accounts:singup' %}" class="text-light nav-link mx-3">会員登録</a>
            {% endif %}
                
        </div>
    </nav>
    </header>

    <div class="p-4 m-4 bg-body">
    <h1>{% block h1 %} {% endblock %}</h1>
        {% block content %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
